<!DOCTYPE html>
<html lang="Pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />
    <link
      rel="shortcut icon"
      href="./imagens/design/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>NFT Card</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="Card">
          <div class="cardContent">
            <figure class="cardImg">
              <img
                src="./imagens/design/images/image-equilibrium.jpg"
                alt=""
                id="equilibriumImg"
              />
            </figure>
            <div class="cardName">
              <span><p>Equilirbrium #3429</p></span>
            </div>
            <div class="cardDescription">
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="cardStatus">
              <figure class="statusContent">
                <img src="./imagens/design/images/icon-ethereum.svg" alt="" />
                <figcaption class="ethText">
                  <p>0.041ETH</p>
                </figcaption>
              </figure>
              <figure class="statusContent">
                <img src="./imagens/design/images/icon-clock.svg" alt="" />
                <figcaption class="clockText">
                  <p>3 days left</p>
                </figcaption>
              </figure>
            </div>
            <hr />
            <div class="cardFooter">
              <figure class="footerImg">
                <img
                  src="./imagens/design/images/image-avatar.png"
                  alt=""
                  id="profileImg"
                />
                <figcaption class="footerText">
                  <p>Creation of <a href="">Jules Wyvern</a></p>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
